<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tampilan Profil</title>
</head>
<body>

<table border="1" width="70%">
  <tr>
    <td width="30%" valign="midle">
      <h3>Form Data</h3>
      <img src="Nanda Crop.jpg" alt="Foto Profil"><br><br>
      <button>Upload Photo</button><br><br>

      <hr>

      <h3>Change Password</h3>
      <label>Old Password</label><br>
      <input type="password"><br><br>
      <label>New Password</label><br>
      <input type="password"><br><br>
      <button>Change Password</button>
    </td>

     <td width="40%" valign="midle">
      <h3>Profile Information</h3>

      <label>Username</label><br>
      <input type="text" value="Username">

      <label>First Name</label><br>
      <input type="text" value="First Name">
      <br><br>


      <label>Nickname</label>
      <input type="text" value="Nickname">
      <label>Role</label>
      <select>
        <option>Subscriber</option>
        <option>Admin</option>
        <option>Editor</option>
      </select>
      <br><br>

      <label>Last Name</label>
      <input type="text" value="Last Name">
      <label>Display Name Publicly</label>
      <input type="text" value="Display Name Publicly">
      <br><br>

    <hr>

      <h3>Contact Info</h3>
      <label>Email</label>
      <input type="email" value="wow123@gmail.com">
      <label>WhatsApp</label>
      <input type="text" value="NoWhatsApp">
      <br><br>
    
      <label>Website</label>
      <input type="text" value="Web">
      <label>Telegram</label>
      <input type="text" value="NoTelegram">
      <br><br>

    <hr>

      <h3>About the User</h3>
      <label>Biographical Info</label><br>
      <textarea rows="5" cols="60">
        Biodata
      </textarea>
    
    </td>
  </tr>
</table>

</body>
</html>
